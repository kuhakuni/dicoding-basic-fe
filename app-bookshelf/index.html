<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Bookshelf App</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-8 mx-auto mb-4">
					<h1 class="text-center my-4 fs-2 fw-bold">Bookshelf App</h1>
					<div class="my-3">
						<input
							type="text"
							class="form-control shadow-sm rounded-pill"
                            id="searchBox"
							placeholder="Ketik judul buku yang ingin kamu cari.."
							autofocus
						/>
					</div>
				</div>
				<div class="col-md-6" >
					<h2 class="fs-3">Belum Selesai Dibaca</h2>
                    <div id="uncompleted-books"></div>
				</div>
				<div class="col-md-6" >
					<h2 class="fs-3">Selesai Dibaca</h2>
                    <div id="completed-books"></div>
				</div>
				<div
					class="modal fade"
					id="formModal"
					tabindex="-1"
					aria-labelledby="modalTitle"
					aria-hidden="true"
				>
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="modalTitle">
									Tambahkan Buku
								</h5>
								<button
									type="button"
									class="btn-close"
									data-bs-dismiss="modal"
									aria-label="Close"
								></button>
							</div>
							<div class="modal-body">
								<form action="#" method="POST">
									<div class="mb-3">
										<label for="judul" class="form-label"
											>Judul Buku</label
										>
										<input
											type="text"
											class="form-control"
											id="judul"
											placeholder="Harry Potter and The Chamber of Secret"
											required
										/>
									</div>

									<div class="row" >
										<div class="col">
											<div class="mb-3">
												<label
													for="penulis"
													class="form-label"
													>Penulis Buku</label
												>
												<input
													type="text"
													class="form-control"
													id="penulis"
													placeholder="JK. Rowling"
													required
												/>
											</div>
										</div>
										<div class="col">
											<div class="mb-3">
												<label
													for="tahun"
													class="form-label"
													>Tahun Terbit</label
												>
												<input
													type="number"
													class="form-control"
													id="tahun"
													placeholder="1998"
													required
												/>
											</div>
										</div>
									</div>

									<div class="form-check">
										<input
											class="form-check-input"
											type="checkbox"
											id="selesai-dibaca"
										/>
										<label
											class="form-check-label"
											for="selesai-dibaca"
										>
											Selesai Dibaca
										</label>
									</div>
							</div>
							<div class="modal-footer">
								<button
									type="button"
									class="btn btn-secondary"
									data-bs-dismiss="modal"
								>
									Tutup
								</button>
								<button type="submit" class="btn btn-primary" >
									Simpan
								</button>
                            </form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div
			class="floating-btn"
			data-bs-toggle="modal"
			data-bs-target="#formModal"
		>
			<i class="bi bi-plus"></i>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>
        <script src="script.js"></script>
	</body>
</html>
